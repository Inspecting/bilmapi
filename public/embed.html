<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bilm ðŸ’œ Player</title>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; background: black; }
    iframe { border: none; width: 100%; height: 100%; }
  </style>
</head>
<body>
  <iframe id="player" allowfullscreen></iframe>
  <script>
    const query = new URLSearchParams(window.location.search);
    const id = [...query.values()][0];
    fetch('/api/embed/' + id)
      .then(res => res.json())
      .then(data => {
        document.getElementById('player').src = data.embed;
      })
      .catch(() => alert('Error loading video.'));
  </script>
</body>
</html>
