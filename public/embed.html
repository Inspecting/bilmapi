<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bilm Player</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #000;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="player" allowfullscreen></iframe>
  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const id = urlParams.get('id') || '';
    fetch('/api/embed/' + id)
      .then(res => res.json())
      .then(data => {
        document.getElementById('player').src = data.embed;
      })
      .catch(err => {
        document.body.innerHTML = '<h1 style="color:white;text-align:center">Failed to load video.</h1>';
      });
  </script>
</body>
</html>
